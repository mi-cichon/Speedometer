<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
        <script src="progressbar.js" type="text/javascript"></script>

    <body>
        <div class="speedometer_Body">
            <div class="speedometer_Name"></div>
            <div class="speedometer_Street"></div>
            <div class="speedometer_Speed"><div class="speed">0</div><div class="bottom">KM/H</div></div>
            <div class="speedometer_Trip">
                <div class="trip-6"><p>0</p></div>
                <div class="trip-5"><p>0</p></div>
                <div class="trip-4"><p>0</p></div>
                <div class="trip-3"><p>0</p></div>
                <div class="trip-2"><p>0</p></div>
                <div class="trip-1"><p>0</p></div>
                <div class="trip-0"><p>0</p></div>
            </div>
            <div class="speedometer_RPM">

            </div>
            <div class="speedometer_Petrol">
                
            </div>
            <div class="speedometer_PetrolAmount">
                0%
            </div>
            <div class="speedometer_PetrolBack">
                
            </div>
            <div class="speedometer_Pointer">
                <div class="speedometer_Needle"></div>
            </div>
            
        </div>
        <script src="speedometer.js" type="text/javascript"></script>
    </body>
</html>
